name: Automated tests

on:
  workflow_dispatch:
    inputs:
      deployment_target:
        description: Choose target
        required: true
        type: choice
        default: first_test
        options:
          - first_test
          - second_test

permissions:
  contents: write

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Setup Google Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install allure-pytest

      - name: Run selected test
        run: |
          if [ "${{ github.event.inputs.deployment_target }}" = "first_test" ]; then
            pytest tests/test_button.py::test_button_1_exist --alluredir=allure-results
          else
            pytest tests/test_button.py::test_button_2_exist --alluredir=allure-results
          fi

      # üëâ –ó–∞–±–∏—Ä–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é –∏–∑ gh-pages
      - name: Load Allure history
        if: always()
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      - name: Copy history
        if: always()
        run: |
          mkdir -p allure-results/history
          cp -r gh-pages/history allure-results/ || true

      # üëâ –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –æ—Ç—á—ë—Ç–∞
      - name: Generate Allure Report
        if: always()
        uses: simple-elf/allure-report-action@v1
        with:
          allure_results: allure-results
          allure_report: allure-report
          allure_history: allure-history

      # üëâ –ü—É–±–ª–∏–∫–∞—Ü–∏—è –æ–±—Ä–∞—Ç–Ω–æ –≤ gh-pages
      - name: Deploy Allure report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-history
