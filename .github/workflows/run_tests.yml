name: Automated tests

on:
  workflow_dispatch:
    inputs:
      deployment_target:
        description: Choose target
        required: true
        type: choice
        default: first_test
        options:
          - first_test
          - second_test

permissions:
  contents: write

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Setup Google Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install allure-pytest

      - name: Run selected test
        run: |
          if [ "${{ github.event.inputs.deployment_target }}" = "first_test" ]; then
            pytest tests/test_button.py::test_button_1_exist --alluredir=allure-results
          else
            pytest tests/test_button.py::test_button_2_exist --alluredir=allure-results
          fi

      # ✅ Забираем историю (если gh-pages уже существует)
      - name: Load Allure history
        if: always()
        continue-on-error: true
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      - name: Copy history
        if: always()
        run: |
          mkdir -p allure-results/history
          if [ -d gh-pages/history ]; then
            cp -r gh-pages/history allure-results/
          fi

      # ✅ Генерация отчёта
      - name: Generate Allure Report
        if: always()
        uses: simple-elf/allure-report-action@v1
        with:
          allure_results: allure-results
          allure_report: allure-report
          allure_history: allure-history

      # ✅ Публикация + сохранение истории
      - name: Deploy Allure report to gh-pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-history
          keep_files: true
